            </div>

            <div class="option" id="online">
                <img src="https://www.flaticon.com/premium-icon/icons/svg/2732/2732290.svg" alt="online-icon">
                <h3><span class="option-title">Players </span>online</h3>

            </div>
        </div>

    <footer>
        <p>Mythic WoW &copy 2020</p>
    </footer>
